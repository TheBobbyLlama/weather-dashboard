<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
	<header>
		<h1>Weather Dashboard</h1>
	</header>
	<div class="main">
		<div id="searchpanel">
			<h2>Search for a City:</h2>
			<form class="searchForm">
				<input type="text" id="city" />
				<button type="submit" id="searchBtn"><span class="oi" data-glyph="magnifying-glass"></span></button>
			</form>
			<!-- Search history will go here. -->
			<ul id="cityList"></ul>
		</div>
		<!-- Current weather and forecast info will go here. -->
		<div id="result"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
